<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Input Manually</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen relative">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center fixed w-full top-0 z-10">
        <!-- Left: Menu Icon + User Name -->
        <div class="flex items-center space-x-4">
            <button class="text-gray-700 text-2xl">&#9776;</button>
            <span class="text-gray-900 font-medium text-lg" id="username">User Name</span>
        </div>

        <!-- Center: Company Name -->
        <h1 class="text-2xl font-bold">TrackNBoost </h1>

        <!-- Right: Logout Button -->
        <a href="index.html"><button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Logout</button></a>
    </nav>

    <!-- Main Content -->
    <div id="dashboard-content" class="flex flex-grow justify-center items-center mt-20 transition-opacity">
        <div class="flex space-x-6">
            <!-- Input Manually -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center w-64 hover:shadow-xl transition">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Input Manually</h3>
                <p class="text-gray-600 mb-4">Enter sales data manually.</p>
                <button onclick="openForm()" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600 transition">Go</button>
            </div>

            <!-- Upload CSV -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center w-64 hover:shadow-xl transition">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Upload CSV</h3>
                <p class="text-gray-600 mb-4">Upload a CSV file for bulk sales data.</p>
                <label for="csvUpload" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600 transition cursor-pointer">Upload</label>
                <input type="file" id="csvUpload" accept=".csv" class="hidden">
            </div>
        </div>
    </div>

    <!-- Overlay Input Form -->
    <div id="inputOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Enter Sales Data</h2>

            <form onsubmit="event.preventDefault(); loginUser();">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Product Name -->
                    <div>
                        <label class="block text-gray-700 font-medium">Product Name</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Product Name" required>
                    </div>

                    <!-- Total Items Bought -->
                    <div>
                        <label class="block text-gray-700 font-medium">Total Items Bought</label>
                        <input type="number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Total Bought" required>
                    </div>

                    <!-- Cost Price Per Unit -->
                    <div>
                        <label class="block text-gray-700 font-medium">Cost Price per Unit</label>
                        <input type="number" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Cost Price" required>
                    </div>

                    <!-- Total Items Sold -->
                    <div>
                        <label class="block text-gray-700 font-medium">Total Items Sold</label>
                        <input type="number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Total Sold" required>
                    </div>

                    <!-- Selling Price Per Unit -->
                    <div class="col-span-2">
                        <label class="block text-gray-700 font-medium">Selling Price per Unit</label>
                        <input type="number" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Selling Price" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between mt-6">
                    <button type="button" onclick="closeForm()" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition">Close</button>
                    <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600 transition">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openForm() {
            document.getElementById("inputOverlay").classList.remove("hidden");
            document.getElementById("dashboard-content").classList.add("opacity-50");
        }

        function closeForm() {
            document.getElementById("inputOverlay").classList.add("hidden");
            document.getElementById("dashboard-content").classList.remove("opacity-50");
        }

        function loginUser() {
            // Simulating successful login
            window.location.href = "report.html";
        }
    </script>

</body>
</html>
